<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <title>Learn About HTML5/CSS3</title>
    <style>
        body {
            display: flex;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .sections{
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
        }
        #sidebar {
            width: 200px;
            background-color: #ffffff;
            padding: 20px;
            position: fixed;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        #sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #555;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            margin: 10px 0;
        }
        #sidebar ul li a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        #sidebar ul li a:hover {
            color: #a3a3a3;
        }
        #content {
            margin-left: 240px;
            padding: 20px;
            width: calc(100% - 220px);
        }
        #content h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        #content h2 {
            margin-top: 50px;
            font-size: 1.5em;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
            color: #444;
        }
        #content p {
            line-height: 1.6;
            margin: 10px 0 30px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>빠른 이동</h2>
        <ul>
            <li><a href="#section1">섹션 1</a></li>
            <li><a href="#section2">섹션 2</a></li>
            <li><a href="#section3">섹션 3</a></li>
            <li><a href="#section4">섹션 4</a></li>
            <li><a href="#section5">섹션 5</a></li>
        </ul>
    </div>
    <div id="content">
        <h1>Let's study about HTML5/CSS3</h1>
        <h2 class="sections"id="section1">섹션 1</h2>
        <p>섹션 1 내용</p>

        <h2 class="sections" id="section2">섹션 2</h2>
        <p>섹션 2 내용</p>

        <h2 class="sections" id="section3">섹션 3</h2>
        <p>섹션 3 내용</p>

        <h2 class="sections" id="section4">섹션 4</h2>
        <p>섹션 4 내용</p>

        <h2 class="sections" id="section5">섹션 5</h2>
        <p>섹션 5 내용</p>
    </div>
</body>
</html>
